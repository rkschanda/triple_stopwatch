<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 15px;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .workout-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .wasted-time {
            color: #FF6B6B;
        }

        .wasted-time.warning {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .exercises {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .exercise {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .exercise.running {
            border-color: #4ECDC4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .exercise-info {
            flex: 1;
        }

        .exercise-name {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid transparent;
            margin-bottom: 8px;
        }

        .exercise-name:focus {
            outline: none;
            border-color: #4ECDC4;
            background: rgba(255, 255, 255, 0.1);
        }

        .exercise-time {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #4ECDC4;
        }

        .reset-btn {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            transition: all 0.2s ease;
        }

        .reset-btn:active {
            transform: scale(0.95);
        }

        .reset-all-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.2s ease;
        }

        .reset-all-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            .exercise-time {
                font-size: 28px;
            }
            
            .reset-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è Gym Timer</h1>
        </div>

        <div class="workout-info">
            <div class="info-row">
                <span class="info-label">Workout Duration</span>
                <span class="info-value" id="workoutDuration">00:00:00</span>
            </div>
            <div class="info-row">
                <span class="info-label">Wasted Time</span>
                <span class="info-value wasted-time" id="wastedTime">00:00</span>
            </div>
        </div>

        <div class="exercises" id="exercises">
            <!-- Exercises will be generated here -->
        </div>

        <button class="reset-all-btn" id="resetAllBtn">Reset All</button>
    </div>

    <script>
        class GymTimer {
            constructor() {
                this.exercises = [
                    { id: 0, name: 'Exercise 1', time: 0, running: false, startTime: null },
                    { id: 1, name: 'Exercise 2', time: 0, running: false, startTime: null },
                    { id: 2, name: 'Exercise 3', time: 0, running: false, startTime: null }
                ];
                this.workoutStartTime = null;
                this.lastResetTime = null;
                this.wastedTime = 0;
                this.displayWastedTime = 0;
                
                this.initializeUI();
                
                this.initializeUI();
                this.startTimer();
            }

            initializeUI() {
                this.renderExercises();
                this.setupResetAll();
            }

            renderExercises() {
                const container = document.getElementById('exercises');
                container.innerHTML = '';
                
                this.exercises.forEach(exercise => {
                    const element = document.createElement('div');
                    element.className = `exercise ${exercise.running ? 'running' : ''}`;
                    element.innerHTML = `
                        <div class="exercise-info">
                            <input type="text" class="exercise-name" value="${exercise.name}" data-id="${exercise.id}">
                            <div class="exercise-time">${this.formatTime(exercise.time)}</div>
                        </div>
                        <button class="reset-btn" data-id="${exercise.id}">Reset</button>
                    `;
                    container.appendChild(element);
                });
                
                // Setup event listeners
                container.addEventListener('click', (e) => {
                    if (e.target.matches('.reset-btn')) {
                        const id = parseInt(e.target.dataset.id);
                        this.resetExercise(id);
                    }
                });
                
                container.addEventListener('input', (e) => {
                    if (e.target.matches('.exercise-name')) {
                        const id = parseInt(e.target.dataset.id);
                        this.exercises[id].name = e.target.value;
                    }
                });
            }

            resetExercise(id) {
                const now = Date.now();
                const exercise = this.exercises[id];
                
                // Start workout timer on first reset
                if (!this.workoutStartTime) {
                    this.workoutStartTime = now;
                }
                
                // Calculate and accumulate wasted time before resetting
                if (this.lastResetTime) {
                    const timeSinceReset = Math.floor((now - this.lastResetTime) / 1000);
                    if (timeSinceReset > 180) {
                        this.wastedTime += (timeSinceReset - 180);
                    }
                }
                
                // Reset this specific exercise timer
                exercise.time = 0;
                exercise.running = true;
                exercise.startTime = now;
                
                // Update last reset time (for wasted time tracking)
                this.lastResetTime = now;
                
                // Update UI for this exercise
                this.updateExerciseUI(id);
            }

            setupResetAll() {
                document.getElementById('resetAllBtn').addEventListener('click', () => {
                    if (confirm('Reset entire workout?')) {
                        this.exercises.forEach(ex => {
                            ex.time = 0;
                            ex.running = false;
                            ex.startTime = null;
                        });
                        this.workoutStartTime = null;
                        this.lastResetTime = null;
                        this.wastedTime = 0;
                        this.renderExercises();
                        this.updateDisplay();
                    }
                });
            }

            updateExerciseUI(id) {
                const exercise = this.exercises[id];
                const element = document.getElementById('exercises').children[id];
                element.className = `exercise ${exercise.running ? 'running' : ''}`;
            }

            startTimer() {
                setInterval(() => {
                    this.updateTimes();
                    this.updateDisplay();
                }, 100);
            }

            updateTimes() {
                const now = Date.now();
                
                // Update running exercise timers
                this.exercises.forEach(exercise => {
                    if (exercise.running && exercise.startTime) {
                        exercise.time = Math.floor((now - exercise.startTime) / 1000);
                    }
                });
                
                // Display current rest period if over 3 min (but don't add to total yet)
                if (this.lastResetTime) {
                    const timeSinceReset = Math.floor((now - this.lastResetTime) / 1000);
                    if (timeSinceReset > 180) {
                        const currentWaste = timeSinceReset - 180;
                        // Show accumulated + current waste
                        this.displayWastedTime = this.wastedTime + currentWaste;
                    } else {
                        this.displayWastedTime = this.wastedTime;
                    }
                } else {
                    this.displayWastedTime = this.wastedTime;
                }
            }

            updateDisplay() {
                // Update exercise time displays
                this.exercises.forEach((exercise, index) => {
                    const element = document.getElementById('exercises').children[index];
                    const timeDisplay = element.querySelector('.exercise-time');
                    timeDisplay.textContent = this.formatTime(exercise.time);
                });
                
                // Update workout duration
                let workoutDuration = 0;
                if (this.workoutStartTime) {
                    workoutDuration = Math.floor((Date.now() - this.workoutStartTime) / 1000);
                }
                document.getElementById('workoutDuration').textContent = this.formatTimeWithHours(workoutDuration);
                
                // Update wasted time
                const wastedTimeEl = document.getElementById('wastedTime');
                wastedTimeEl.textContent = this.formatTime(this.displayWastedTime || 0);
                wastedTimeEl.classList.toggle('warning', (this.displayWastedTime || 0) > 0);
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            formatTimeWithHours(seconds) {
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize the app
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new GymTimer();
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
