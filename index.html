<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Triple Stopwatch</title>
  <style>
    body { background:#111;color:#fff;font-family:Arial; display:flex;flex-wrap:wrap;justify-content:center;gap:20px;padding:20px; }
    .stopwatch { background:#222;border-radius:10px;padding:20px;width:250px;text-align:center;box-shadow:0 0 10px #000; }
    .title { font-size:24px;margin-bottom:10px;cursor:text; }
    .time { font-size:48px;margin:20px 0;color:#0ff; }
    button {margin:5px;padding:10px 20px;font-size:16px;border:none;border-radius:5px;cursor:pointer;}
    .start{background:#4caf50;color:#fff;} .stop{background:#f44336;color:#fff;} .reset{background:#555;color:#fff;}
    #overall, #wasted {width:100%;text-align:center;margin-top:20px;}
    #overall .label, #wasted .label {font-size:20px;} 
    #overall .time, #wasted .time {font-size:36px;}
    #startTimeLabel { font-size:18px; color:#aaa; margin-bottom:5px; }
    #controls {width:100%;text-align:center;margin-top:20px;}
    @media(max-width:768px){body{flex-direction:column;align-items:center;}}
  </style>
</head>
<body>

  <div class="stopwatch" id="sw1">
    <div class="title" contenteditable="true" id="label1">Exercise A</div>
    <div class="time" id="time1">00:00</div>
    <button class="start" onclick="start(1)">Start</button>
    <button class="stop"  onclick="stop(1)">Stop</button>
    <button class="reset" onclick="reset(1)">Reset</button>
  </div>

  <div class="stopwatch" id="sw2">
    <div class="title" contenteditable="true" id="label2">Exercise B</div>
    <div class="time" id="time2">00:00</div>
    <button class="start" onclick="start(2)">Start</button>
    <button class="stop"  onclick="stop(2)">Stop</button>
    <button class="reset" onclick="reset(2)">Reset</button>
  </div>

  <div class="stopwatch" id="sw3">
    <div class="title" contenteditable="true" id="label3">Exercise C</div>
    <div class="time" id="time3">00:00</div>
    <button class="start" onclick="start(3)">Start</button>
    <button class="stop"  onclick="stop(3)">Stop</button>
    <button class="reset" onclick="reset(3)">Reset</button>
  </div>

  <!-- Overall timer -->
  <div id="overall">
    <div class="label" id="startTimeLabel"></div>
    <div class="label">Overall Workout Time</div>
    <div class="time" id="overallTime">00:00</div>
  </div>

  <!-- Wasted time counter -->
  <div id="wasted">
    <div class="label">Wasted Time</div>
    <div class="time" id="wastedTime">00:00</div>
  </div>

  <!-- Reset button -->
  <div id="controls">
    <button onclick="startNewSession()" style="background:#ff9800;color:white;">Start New Session</button>
  </div>

<script>
window.onload = () => {
  const timers = [
    {interval:null, seconds:0, el:document.getElementById("time1"), label:document.getElementById("label1")},
    {interval:null, seconds:0, el:document.getElementById("time2"), label:document.getElementById("label2")},
    {interval:null, seconds:0, el:document.getElementById("time3"), label:document.getElementById("label3")}
  ];
  let overallInterval = null, overallSeconds = 0;
  let wastedInterval = null, wastedSeconds = 0;

  const format = s => String(Math.floor(s/60)).padStart(2,"0") + ":" + String(s%60).padStart(2,"0");

  const update = i => {
    const t = timers[i];
    t.el.textContent = format(t.seconds);
    t.el.style.color = t.seconds > 180 ? "red" : "#0ff";
  };

  const updateAll = () => timers.forEach((_, i) => update(i));

  const checkWasted = () => {
    if (timers.some(t => t.seconds > 180)) {
      if (!wastedInterval) {
        wastedInterval = setInterval(() => {
          wastedSeconds++;
          document.getElementById("wastedTime").textContent = format(wastedSeconds);
          saveState();
        }, 1000);
      }
    } else {
      clearInterval(wastedInterval);
      wastedInterval = null;
    }
  };

  function saveState() {
    const state = {
      timers: timers.map((t, i) => ({
        seconds: t.seconds,
        running: !!t.interval,
        label: t.label.innerText
      })),
      overall: {
        seconds: overallSeconds,
        running: !!overallInterval,
        startTime: document.getElementById("startTimeLabel").textContent
      },
      wasted: {
        seconds: wastedSeconds,
        running: !!wastedInterval
      }
    };
    localStorage.setItem("workout_state", JSON.stringify(state));
  }

  function restoreState() {
    const state = JSON.parse(localStorage.getItem("workout_state") || "null");
    if (!state) return;

    state.timers.forEach((saved, i) => {
      timers[i].seconds = saved.seconds;
      timers[i].label.innerText = saved.label;
      update(i);
      if (saved.running) start(i + 1);
    });

    overallSeconds = state.overall.seconds;
    document.getElementById("overallTime").textContent = format(overallSeconds);
    document.getElementById("startTimeLabel").textContent = state.overall.startTime;
    if (state.overall.running) {
      overallInterval = setInterval(() => {
        overallSeconds++;
        document.getElementById("overallTime").textContent = format(overallSeconds);
        saveState();
      }, 1000);
    }

    wastedSeconds = state.wasted.seconds;
    document.getElementById("wastedTime").textContent = format(wastedSeconds);
    if (state.wasted.running) {
      wastedInterval = setInterval(() => {
        wastedSeconds++;
        document.getElementById("wastedTime").textContent = format(wastedSeconds);
        saveState();
      }, 1000);
    }
  }

  window.start = i => {
    const idx = i - 1;
    if (!timers[idx].interval) {
      timers[idx].interval = setInterval(() => {
        timers[idx].seconds++;
        update(idx);
        checkWasted();
        saveState();
      }, 1000);

      if (!overallInterval) {
        const now = new Date();
        const hrs = now.getHours().toString().padStart(2, '0');
        const mins = now.getMinutes().toString().padStart(2, '0');
        document.getElementById("startTimeLabel").textContent = `Workout started at ${hrs}:${mins}`;
        overallInterval = setInterval(() => {
          overallSeconds++;
          document.getElementById("overallTime").textContent = format(overallSeconds);
          saveState();
        }, 1000);
      }
    }
  };

  window.stop = i => {
    const idx = i - 1;
    clearInterval(timers[idx].interval);
    timers[idx].interval = null;
    checkWasted();
    saveState();
  };

  window.reset = i => {
    const idx = i - 1;
    stop(i);
    timers[idx].seconds = 0;
    update(idx);
    checkWasted();
    saveState();
  };

  window.startNewSession = () => {
    localStorage.removeItem("workout_state");
    location.reload();
  };

  restoreState();
};
</script>

</body>
</html>
